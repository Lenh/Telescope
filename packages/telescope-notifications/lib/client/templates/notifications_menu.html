<template name="notificationsMenu">
  {{#if isLoggedIn}}
  	{{#if hasNotifications}}
    <div class="dropdown notifications-menu header-submodule">
      <a class="view  dropdown-top-level notification-link" href="/"><img src="/img/icon-bell.png" class="notification-icon"/><span class="notification-badge">{{notification_count}}</span></a>
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          {{#if hasNotifications}}
            <li><a href="#" class="button mark-as-read">{{i18n "Mark as read"}}</a></li>  
            {{#each notifications}}
              {{> UI.dynamic template=notificationItem}}
            {{/each}}
          {{else}}
            <li>No notifications</li>
          {{/if}}
        </ul>
      </div>
    </div>
    {{/if}}
  {{/if}}
</template>
